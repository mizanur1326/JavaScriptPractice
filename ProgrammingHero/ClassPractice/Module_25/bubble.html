<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Accusantium, officia.</li>
            <li id="item-3">Numquam, veniam.</li>
            <li id="item-4">Nostrum, quam?</li>
            <li id="item-5">Harum, tenetur?</li>
            <li id="item-6">Reiciendis, facilis!</li>
        </ul>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click', function(e){
            console.log("clicked item-2")
            e.stopPropagation()
        })
        document.getElementById('list-ul').addEventListener('click', function(){
            console.log('ul clicked')
        })
        document.getElementById('list-container').addEventListener('click', function(){
            console.log('list-container clicked')
        })
        document.getElementById('body').addEventListener('click', function(){
            console.log('body clicked')
        })
    </script>
</body>
</html>
