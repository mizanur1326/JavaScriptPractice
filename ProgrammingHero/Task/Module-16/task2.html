<body>
    <div id="task2">
        <script>
            // Task 2 Start//////////////////////////////////////////////////////
            let marksObtained = [75.25, 65, 80, 35.45, 99.50];           

            // Calculate sum of all marks
            let sum = 0;
            for (let i = 0; i < marksObtained.length; i++) {
                sum += marksObtained[i];
            }

            // Calculate average
            let average = sum / marksObtained.length;

            console.log("Average marks:", average.toFixed(2));

        </script>
    </div>
</body>
